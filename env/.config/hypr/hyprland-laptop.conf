# #######################################################################################
# HYPRLAND CONFIGURATION - LAPTOP
# Optimized for single monitor laptop setup
# #######################################################################################

################
### MONITORS ###
################

monitor=,preferred,auto,1


#############################
### ENVIRONMENT VARIABLES ###
#############################

# AMD GPU drivers
env = LIBVA_DRIVER_NAME,radeonsi
env = VDPAU_DRIVER,radeonsi

# Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = thunar
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

exec-once = hyprlock || hyprctl dispatch exit
exec-once = $terminal
exec-once = waybar
exec-once = ~/.local/bin/init-hyprpaper.sh
exec-once = firefox


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    col.active_border = rgba(31748fee) rgba(31748fcc) 45deg
    col.inactive_border = rgba(595959aa)
    
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    
    groupbar {
        font_size = 11
        gradients = true
        col.active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
        col.inactive = rgba(6c7086cc)
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    initial_workspace_tracking = 1
}


#############
### INPUT ###
#############

input {
    kb_layout = us,br
    kb_variant = 
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


##############################
### WORKSPACES & MONITORS  ###
##############################

# All workspaces on single monitor
workspace = 1  # Terminal
workspace = 2  # Browser
workspace = 3  # AI
workspace = 4  # YouTube
workspace = 5  # Gaming
workspace = 6  # Spare Browser
workspace = 7  # Communication
workspace = 8  # Email
workspace = 9  # Teams
workspace = 10 # Spotify


##############################
### WINDOW RULES ###
##############################

# Chrome stability fixes
windowrule = immediate on, match:class ^(google-chrome)$
windowrule = immediate on, match:class ^(chromium)$
windowrule = immediate on, match:class ^(chrome-.*-Default)$

# Cursor opacity
windowrule = opacity 0.93 0.93, match:class (Cursor)

# Application workspace assignments
windowrule = workspace 1, match:class ^(com.mitchellh.ghostty)$
windowrule = workspace 2, match:class ^(firefox)$
windowrule = workspace 2, match:class ^(zen-alpha)$
windowrule = workspace 3, match:class ^(chrome-claude.ai__-Default)$
windowrule = workspace 3, match:class ^(chrome-chatgpt.com__-Default)$
windowrule = workspace 3, match:class ^(chrome-chat.openai.com__-Default)$
windowrule = workspace 3, match:class ^(chrome-copilot.microsoft.com__-Default)$
windowrule = workspace 3, match:class ^(chrome-gemini.google.com__-Default)$
windowrule = workspace 4, match:class ^(Youtube)$
windowrule = workspace 5, match:class ^(steam)$
windowrule = workspace 7, match:class ^(chrome-discord.com__app-Default)$
windowrule = workspace 7, match:class ^(chrome-web.whatsapp.com__-Default)$
windowrule = workspace 8, match:class ^(chrome-mail.google.com__-Default)$
windowrule = workspace 8, match:class ^(chrome-outlook.office.com__-Default)$
windowrule = workspace 9, match:class ^(chrome-teams.microsoft.com__-Default)$
windowrule = workspace 10, match:class ^(Spotify)$
windowrule = workspace 10, match:class ^(chrome-open.spotify.com__-Default)$

# Floating windows
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = size 800 600, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = center on, match:class ^(org.pulseaudio.pavucontrol)$

windowrule = float on, match:class ^(blueberry.py)$
windowrule = size 800 600, match:class ^(blueberry.py)$
windowrule = center on, match:class ^(blueberry.py)$

windowrule = float on, match:class ^(thunar)$
windowrule = size 800 600, match:class ^(thunar)$
windowrule = center on, match:class ^(thunar)$

windowrule = float on, match:class ^(imv)$
windowrule = size 600 350, match:class ^(imv)$
windowrule = center on, match:class ^(imv)$
windowrule = pin on, match:class ^(imv)$

# General window rules
windowrule = suppress_event maximize, match:class .*


###################
### KEYBINDINGS ###
###################

$mainMod = alt

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod, M, exec, $menu
bind = $mainMod SHIFT, M, exec, ~/.config/wofi/scripts/arch-menu.sh
bind = $mainMod, V, exec, flameshot gui
bind = $mainMod, I, exec, ~/.config/waybar/scripts/vial-set-layer.sh
bind = $mainMod, S, movetoworkspace, 6 

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Groups (tabbed windows)
bind = $mainMod, G, togglegroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b

# Mouse bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Player control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
